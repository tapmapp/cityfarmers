<div class="menu-container">
    <div class="menu-content">
        <h2><a routerLink="/">City Farmers</a></h2>
        <ul class="farmer" *ngIf="farmerName !== undefined && farmerId !== undefined">
            <li class="farmer-img"><a routerLink="/farmer"><img src="/assets/img/{{farmerId}}.png"></a></li>
            <li><a routerLink="/farmer">{{ farmerName }}</a></li>
        </ul>
        <ul class="menu">
            <li><a routerLink="/">home</a></li>
            <li><a routerLink="/farmers">farmers</a></li>
            <li><a routerLink="/farms">farms</a></li>
            <li><a routerLink="/products">products</a></li>
            <li><a routerLink="/contact">contact</a></li>
            <li  *ngIf="farmerName !== undefined && farmerId !== undefined" (click)="logOut()">log out</li>
            <li *ngIf="farmerName === undefined && farmerId === undefined"><a routerLink="/login">log in</a></li>
        </ul>
    </div>
</div>
