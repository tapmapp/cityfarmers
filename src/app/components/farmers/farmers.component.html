        <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>

</div>

            <div class="farmer">

                <h2>{{ farmer.name }}</h2>
                <ul>
                    <li>
                        <i class="fa fa-home" aria-hidden="true"></i> {{ farmer.farm.length }} farms
                    </li>
                    <li>
                        <img src="/assets/img/weight.png"/> 55 kg
                    </li>
